<!doctype html>
<html>
<head>
  <title>CLJS Devtools Sample</title>
</head>
<body>
    <h1>CLJS Devtools Sample</h1>
<script>
  var custom = {};
  var emptyChild = {};
  var nonEmptyChild = {'a':42};
  var emptyCustomChild = {};
  var sampleDevtoolsFormatter = {
  	header: function(x) {
  		if (x === custom) {
  			return ["span", {"style": "background-color: #fcc"}, "Custom Parent"];
  		} else if (x == emptyCustomChild) {
  			return ["span", {}, "Empty Custom Child"];
  		} else {
  			return null;
  		}
  	},
  	hasBody: function(x) {
  		return x === custom;
  	},
  	body: function(x) {
  		return ["ol",
  			{"style": "list-style-type:none; padding-left: 0px; margin-top: 0px; margin-bottom: 0px; margin-left: 12px"},
  			["li", {"style": "margin-left: 12px"}, "Child 1: ", "A String"],
  			["li", {"style": "margin-left: 12px"}, "Child 2: ", 42],
  			["li", {}, ["object", {"object": emptyChild}, "Child 3: "]],
  			["li", {}, ["object", {"object": nonEmptyChild}, "Child 4: "]],
  			["li", {}, ["object", {"object": emptyCustomChild}, "Child 5: "]],
  			["li", {}, ["object", {"object": custom}, "Child 6: "]],
  		];
  	}
  };
  window.devtoolsFormatter = sampleDevtoolsFormatter;
</script>
<script src="out/cljs_devtools_sample.js" type="text/javascript"></script>
</body>
</html>
